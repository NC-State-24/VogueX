{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='sign-up.css') }}">
<div class="container mt-5">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form method="POST" class="border rounded p-4 shadow-sm form-small">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group age">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Age" required min="1" />
            </div>
            <div class="form-group gender">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required />
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Log In</a></p>
</div>

{% endblock %}
